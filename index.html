<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image to Text</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="title">
		<h1>Image Textifier (Image to Text) by Andrew Wanger</h1>
		<p>Upload an image and watch it transform into a selectable piece of text!</p>
	</div>
	<label>Image File:</label><br/>
	Size:
	<input id="number" type="number" step="10" min="0" value="20"/>
	<input type="file" id="imageLoader" name="imageLoader"/>
	<canvas id="imageCanvas"></canvas>
	<div id="editor">
		<textarea rows="20" cols="200" placeholder="Your text will appear here!"></textarea><br>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="main.js"></script>
</body>
</html>
